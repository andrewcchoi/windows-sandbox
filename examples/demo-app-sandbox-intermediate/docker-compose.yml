# Generated by sandbox plugin (Intermediate tier)
# Platform-specific template: Python + Node.js with message queue

services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
      args:
        PYTHON_VERSION: "3.12"
        NODE_VERSION: "20"
    volumes:
      - .:/workspace:cached
    environment:
      - DATABASE_URL=postgresql://sandbox_user:devpassword@postgres:5432/sandbox_dev
      - REDIS_URL=redis://redis:6379
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672/
      - FIREWALL_MODE=permissive
    cap_add:
      - NET_ADMIN
      - NET_RAW
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - demo-intermediate-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: sandbox_user
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: sandbox_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sandbox_user -d sandbox_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - demo-intermediate-network

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - demo-intermediate-network

  rabbitmq:
    image: rabbitmq:3-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - demo-intermediate-network

volumes:
  postgres-data:

networks:
  demo-intermediate-network:
    driver: bridge
