# Generated by sandbox plugin (Basic mode)
# Auto-detected: Python project with database needs

services:
  app:
    build:
      context: .
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - .:/workspace:cached
    environment:
      - DATABASE_URL=postgresql://sandbox_user:devpassword@postgres:5432/sandbox_dev
      - REDIS_URL=redis://redis:6379
      - FIREWALL_MODE=strict
    cap_add:
      - NET_ADMIN
      - NET_RAW
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - streamlit-sandbox-network

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: sandbox_user
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: sandbox_dev
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sandbox_user -d sandbox_dev"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - streamlit-sandbox-network

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - streamlit-sandbox-network

volumes:
  postgres-data:

networks:
  streamlit-sandbox-network:
    driver: bridge
