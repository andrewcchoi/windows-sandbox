name: Build and Push Container Images

on:
  push:
    branches: [master, main]
    paths:
      - 'skills/_shared/templates/base.dockerfile'
      - 'skills/_shared/templates/partials/**'
      - '.github/workflows/prebuild-images.yml'
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'Force rebuild all images'
        type: boolean
        default: false

env:
  REGISTRY: ghcr.io
  BASE_IMAGE_NAME: ${{ github.repository }}/sandboxxer-base

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=
            type=ref,event=branch

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: ./skills/_shared/templates
          file: ./skills/_shared/templates/base.dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            INSTALL_SHELL_EXTRAS=true
            INSTALL_DEV_TOOLS=true
            INSTALL_CA_CERT=false

      - name: Image details
        run: |
          echo "Image pushed successfully!"
          echo "Pull with: docker pull ${{ env.REGISTRY }}/${{ env.BASE_IMAGE_NAME }}:latest"
