metadata:
  mode: intermediate
  description: "Intermediate mode with Python backend, PostgreSQL database, permissive firewall"
  expected_files:
    - .devcontainer/devcontainer.json
    - .devcontainer/Dockerfile
    - docker-compose.yml
    - .devcontainer/init-firewall.sh
    - .devcontainer/setup-claude-credentials.sh

responses:
  - prompt_pattern: "project.*name|what.*call"
    response: "demo-app"

  - prompt_pattern: "language|stack"
    response: "python"

  - prompt_pattern: "database|services"
    response: "postgres"

  - prompt_pattern: "confirm|proceed"
    response: "yes"
